name: 'Browser Search build'
description: 'checks, tests, builds'

runs:
  using: "composite"
  steps:
      - name: Installs browser-search
        run: yarn add 1.0.1-beta.3
        shell: bash

      - name: Typecheck
        run: yarn typecheck
        shell: bash
        
      - name: test
        run: yarn run test
        shell: bash
