name: 'Browser Search build'
description: 'checks, tests, builds'

runs:
  using: "composite"
  steps:
      - name: Installs browser-search
        run: yarn add @browser-search/browser-search@1.1.0-beta.2 react@^17
        shell: bash

      - name: Typecheck
        run: yarn typecheck
        shell: bash
        
      - name: test
        run: yarn run test
        shell: bash
